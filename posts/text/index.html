<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>BoxModel</title>
    <link rel="shortcut icon" href="https://gitee.com/hjhcos/hjhcos.gitlab.io/raw/master/source/favicon.png">
    <link rel="stylesheet" href="/static/common.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.min.js"></script>
    <script type="text/javascript" src="/static/test.js"></script>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="panel-head"></div>
            <div class="panel-body" >
                <ul>
                    <li class="float-center">
                        <div>
                            <div class="data-info">
                                <div class="info-title">
                                    <span class="font-middle">华宝中证医疗指数(162412)</span>
                                    <i class="font-small">2021-03-27</i>
                                </div>
                                <div class="info-footer">
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <span class="font-small">基金类型</span>
                                                    <i class="font-small font-green">股票指数  |  高风险</i>
                                                </td>
                                                <td>
                                                    <span class="font-small">基金规模</span>
                                                    <i class="font-small font-green">11.79亿元（2021-02-19）</i>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <span class="font-small">成 立 日</span>
                                                    <i class="font-small font-green">2015-05-21</i>
                                                </td>
                                                <td>
                                                    <span class="font-small">管 理 人</span>
                                                    <i class="font-small font-green">华宝基金</i>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <span class="font-small">跟踪误差</span>
                                                    <i class="font-small font-green">0.16%</i>
                                                </td>
                                                <td>
                                                    <span class="font-small">基金经理</span>
                                                    <i class="font-small font-green">胡洁</i>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="data-info" style="display: inline-block">
                                <div class="info-title">
                                    <span class="font-middle">单位净值</span>
                                    <i class="font-small">2021-03-27</i>
                                </div>
                                <div class="info-body">
                                    <span class="font-red font-large">1.2523</span>
                                    <i class="font-red font-middle">2.93%</i>
                                </div>
                                <div class="info-footer">
                                    <div>
                                        <span class="font-small">近3月</span>
                                        <i class="font-small font-green">-2.88%</i>
                                    </div>
                                    <div>
                                        <span class="font-small">近3年</span>
                                        <i class="font-small font-red">109.34%</i>
                                    </div>
                                </div>
                            </div>
                            <div class="data-info" style="display: inline-block">
                                <div class="info-title">
                                    <span class="font-middle">累计净值</span>
                                    <i class="font-small">2021-03-27</i>
                                </div>
                                <div class="info-body">
                                    <span class="font-red font-large">0.7415</span>
                                    <i></i>
                                </div>
                                <div class="info-footer">
                                    <div>
                                        <span class="font-small">近6月</span>
                                        <i class="font-small font-red">9.00%</i>
                                    </div>
                                    <div>
                                        <span class="font-small">成立来</span>
                                        <i class="font-small font-green">-20.28%</i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <div class="data-show">
                                <div id="Data_fluctuationScale"></div>
                            </div>
                        </div>
                    </li>
                    <!-- <li class="float-center">123</li>
                    <li class="float-center">123</li> -->
                </ul>
            </div>
        </div>
        <script type="text/javascript" src="/static/tool.js"></script>
    </div>
</body>
</html>
